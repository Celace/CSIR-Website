<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Institute Divisions</title>
    <style>
      .content-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .division-info {
        margin-top: 20px;
        padding: 15px;
        background-color: #f9f9f9;
      }

      select {
        padding: 8px;
        font-size: 16px;
        width: 300px;
      }

      h2 {
        color: #2c3e50;
      }

      ul {
        list-style-type: square;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Research Institute Divisions</h1>

      <select id="divisionSelector" onchange="updateDivisionInfo()">
        <option value="">Select a Division</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="biotech">Biotechnology</option>
        <option value="nanotech">Nanotechnology</option>
        <option value="robotics">Robotics & Automation</option>
      </select>

      <div id="divisionContent" class="division-info">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <script>
      // Division data storage
      const divisions = {
        ai: {
          title: 'Artificial Intelligence Division',
          services: [
            'Machine Learning Research',
            'Natural Language Processing',
            'Computer Vision Solutions',
            'AI Ethics Framework Development',
          ],
          head: 'Dr. Sarah Johnson',
          projects: [
            'Autonomous Systems',
            'AI in Healthcare',
            'Ethical AI Guidelines',
            'Neural Network Optimization',
          ],
        },
        biotech: {
          title: 'Biotechnology Division',
          services: [
            'Genetic Engineering',
            'Pharmaceutical Research',
            'Bioinformatics Analysis',
            'Stem Cell Studies',
          ],
          head: 'Dr. Michael Chen',
          projects: [
            'CRISPR Applications',
            'Vaccine Development',
            'Synthetic Biology',
            'Biofuel Production',
          ],
        },
        nanotech: {
          title: 'Nanotechnology Division',
          services: [
            'Nanomaterials Development',
            'Medical Nanorobotics',
            'Energy Storage Solutions',
            'Nanofabrication Services',
          ],
          head: 'Dr. Emma Wilson',
          projects: [
            'Quantum Dot Research',
            'Nanomedicine Delivery Systems',
            'Graphene Applications',
            'Nanoelectronics',
          ],
        },
        robotics: {
          title: 'Robotics & Automation Division',
          services: [
            'Industrial Automation',
            'Drone Technology',
            'Robotic Prosthetics',
            'Autonomous Vehicles',
          ],
          head: 'Dr. Raj Patel',
          projects: [
            'Humanoid Robotics',
            'Swarm Robotics',
            'AI-Driven Automation',
            'Haptic Feedback Systems',
          ],
        },
      };

      function updateDivisionInfo() {
        const selector = document.getElementById('divisionSelector');
        const selectedValue = selector.value;
        const contentDiv = document.getElementById('divisionContent');

        if (!selectedValue) {
          contentDiv.innerHTML = '';
          return;
        }

        const division = divisions[selectedValue];

        // Generate services list
        const servicesList = division.services
          .map((service) => `<li>${service}</li>`)
          .join('');

        // Generate projects list
        const projectsList = division.projects
          .map((project) => `<li>${project}</li>`)
          .join('');

        // Create HTML content
        const htmlContent = `
                <h2>${division.title}</h2>
                <h3>Head of Division: ${division.head}</h3>
                
                <h4>Services Offered:</h4>
                <ul>${servicesList}</ul>
                
                <h4>Current Projects:</h4>
                <ul>${projectsList}</ul>
            `;

        contentDiv.innerHTML = htmlContent;
      }

      // Initial load with default selection
      document.getElementById('divisionSelector').value = 'ai';
      updateDivisionInfo();
    </script>
  </body>
</html>
